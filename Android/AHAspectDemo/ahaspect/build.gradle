apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:2.3.1'
    compile 'org.aspectj:aspectjtools:1.8.10'
}

version = '1.0.2'
group = 'com.autohome'

// 上传到本地目录
uploadArchives{
    repositories {
        mavenDeployer {
            repository(url: uri('../maven'))
        }
    }
}

// 上传到GradlePlugins服务器
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}

apply plugin: "com.gradle.plugin-publish"

// The configuration example below shows the minimum required properties
// configured to publish your plugin to the plugin portal
pluginBundle {
    website = 'https://github.com/AlanMiu'
    vcsUrl = 'https://github.com/AlanMiu/AHAspect'
    description = 'The aspect of android studio plugin'
    tags = ['aop', 'aspect', 'autohome', 'alanmiu']

    plugins {
        greetingsPlugin {
            id = 'com.autohome.ahaspect'
            displayName = 'AHAspect'
        }
    }
}